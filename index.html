<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="bootstrap"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  </head>
  <body>
    
    <div class="background-image"></div>
    <h1 class="header"> MathMate</h1>
    <div class="calculator-container container">
      <div class="display"></div>
      <div class="grid-container container-fluid">
        <button class=" clear-button">Clear</button>
        <button class="delete-button">DEL</button>
        <button class="operator-button">%</button>
        <button class="operator-button">+</button>
        <button class="1 number-button">1</button>
        <button class="2 number-button">2</button>
        <button class="3 number-button">3</button>
        <button class="operator-button">*</button>
        <button class="4 number-button">4</button>
        <button class="5 number-button">5</button#>
        <button class="6 number-button">6</button>
        <button class="operator-button">/</button>
        <button class="7 number-button">7</button>
        <button class="8 number-button">8</button>
        <button class="9 number-button">9</button>
        <button class="operator-button">-</button>
        <button class="0 number-button">0</button>
        <button class="dot-button number-button">.</button>
        <button class="equal-button">=</button>
      </div>
    </div>
    <footer class="footer"><a href="https://github.com/IvoSa92/Calculator--TOP">Copyright by IvoSa92</a></footer>
    <script src="./index.js"></script>
  </body>
</html>
