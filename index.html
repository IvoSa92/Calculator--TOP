<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="bootstrap"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    " />
  </head>
  <body>
    <div class="calculator-container container">
      <div class="display"></div>
      <div class="grid-container container-fluid">
        <div class="AC button">AC</div>
        <div class="DEL button">DEL</div>
        <div class="remainder button">%</div>
        <div class="add button">+</div>
        <div class="1 button">1</div>
        <div class="2 button">2</div>
        <div class="3 button">3</div>
        <div class="multiply button">*</div>
        <div class="4 button">4</div>
        <div class="5 button">5</div>
        <div class="6 button">6</div>
        <div class="divide button">/</div>
        <div class="7 button">7</div>
        <div class="8 button">8</div>
        <div class="9 button">9</div>
        <div class="substract button">-</div>
        <div class="0 button">0</div>
        <div class=". button">.</div>
        <div class="equal button">=</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
